<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img
      class="bg__pattern-top"
      src="./images/bg-pattern-top.svg"
      alt="Background pattern top"
    />
    <div class="container flex">
      <div class="card flex">
        <img class="card__header" src="./images/bg-pattern-card.svg" alt="" />

        <div class="card__profile-box flex">
          <img
            class="card__profile-img"
            src="./images/image-victor.jpg"
            alt="Profile image"
          />
        </div>

        <div class="card__info flex">
          <p><span class="card__name">Victor Crest</span> <span>26</span></p>
          <span>London</span>
        </div>

        <div class="card__stats-box flexRow">
          <div class="card__stat flex">
            <span class="card__stat-value">80K</span>
            <span class="card__stat-name">Followers</span>
          </div>

          <div class="card__stat flex">
            <span class="card__stat-value">803K</span>
            <span class="card__stat-name">Likes</span>
          </div>

          <div class="card__stat flex">
            <span class="card__stat-value">1.4K</span>
            <span class="card__stat-name">Photos</span>
          </div>
        </div>
      </div>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </footer>
    </div>

    <img
      class="bg__pattern-bottom"
      src="./images/bg-pattern-bottom.svg"
      alt="Background pattern bottom"
    />
  </body>
</html>
